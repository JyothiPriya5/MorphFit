<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Morphfit Shoes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-orange text-white text-center py-4">
        <h1 class="display-4">Checkout</h1>
        <p class="lead">Complete your order and get the perfect fit delivered to your doorstep!</p>
    </header>

    <!-- Checkout Form -->
    <section class="container py-5">
        <form id="checkoutForm">
            <h2 class="mb-4">Billing Information</h2>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" class="form-control" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <!-- Shoe Size -->
            <div class="form-group">
                <label for="size">Shoe Size</label>
                <select id="size" class="form-control" required>
                    <option value="">Select Size</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <!-- Payment Method -->
            <h2 class="mt-4 mb-4">Payment Details</h2>
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" class="form-control" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-light btn-lg ">Place Order</button>
            
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="bg-black text-white text-center py-4">
        <p>&copy; 2024 Morphfit. All rights reserved.</p>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <!-- JavaScript for Form Validation -->
   <script>
    document.getElementById('checkoutForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent page refresh
        alert('Order placed successfully! Thank you for shopping with Morphfit.');
        window.location.href = "index.html"; // Redirect back to homepage after placing order
    });
</script>
 
</body>

</html>
